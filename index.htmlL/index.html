<html lang="en">
<head>

<body>
<br>
  <div class="welcome ">
    <h2 style="color: azure;">Phishinig Site Prediction</h2>
  </div>

    <h2>Enter URL </h2>
<br>
    <form action='/predict' method="post">
      <div class="input">
        <input id="url" name="z1" type="text" width="48" height="48" size="50" required><br>
        <button class="button" type="Summarize">Predict</button>
      </div>

    </form>
    <br>
    <br>
    <div id='result'>
      {{ prediction_text }}
    </div>
    
  </div>

</body>
